<body>
    <header>
        <div class="content">
          <hgroup>
            <img src="Imagens/logo.png" alt="" id="logo">
          </hgroup>
        </div>
        <div class="overlay"></div>
      </header>
      <section class="site">
        <nav>
          <a href="Home.html">Home</a>

    <!--Conteúdo-->
            
    <div class="div-conteudo">
        <h2>Cadastro de empresas parceiras</h2>

        <div>
            <form action="" method="">

                <label for="CNPJ">CNPJ:</label>
                <input type="text" id="CNPJ" name="CNPJ" >
        
                <label for="RazaoSocial">Razão Social:</label>
                <input type="text" id="RazaoSocial" name="RazaoSocial" >
        
                <label for="NomeFantasia">Nome Fantasia:</label>
                <input type="text" id="NomeFantasia" name="NomeFantasia" >
        
                <label for="status">Status:</label>
                <select id="status" name="status" >
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
        
                <label for="InscricaoEstadual">Inscrição Estadual:</label>
                <input type="text" id="InscricaoEstadual" name="InscricaoEstadual" >
                
                <h4>Endereço</h4> <br>

                <label for="CEP">CEP:</label>
                <input type="text" id="CEP" name="CEP" >

                <label for="Cidade">Cidade:</label>
                <input type="text" id="Cidade" name="Cidade" >

                <label for="Estado">Estado:</label>
                <input type="text" id="Estado" name="Estado" >
                
                <label for="rua">Rua:</label>
                <input type="text" id="Rua" name="Rua" >

                <label for="Numero_Casa">Número:</label>
                <input type="text" id="Numero_Casa" name="Numero_Casa" >
                
                <label for="Bairro">Bairro:</label>
                <input type="text" id="Bairro" name="Bairro" >

                <h4>Contatos</h4> <br>  

                <label for="Telefone">Telefone:</label>
                <input type="text" id="Telefone" name="Telefone" >

                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" >

                <button><a href="Empresas.html">Enviar</a></button>
                <button><a href="Empresas.html">Voltar</a></button>

        
            </form>
        </div>
    </div>

    <!--Fim de conteúdo-->
