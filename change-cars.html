        <section class="section-body">
            <div class="box">
                <h1>Alterar veiculo</h1>
                <form action="register-car"></form>
                <label for="id">ID: </label>
                <input type="number" id="id"> <br>
                <label for="fabricante">Fabricante: </label>
                <input type="text" id="fabricante"> <br>
                <label for="modelo"> Modelo: </label>
                <input type="text" id="modelo"> <br> 
                <label for="anoFab">Ano de Fabricação:</label>
                <input type="number" id="anoFab"> <br>
                <label for="motor">Motor: </label>
                <input type="text" id="motor"> <br>
                <label for="litragem">Litragem: </label>
                <input type="text" id="litragem"> <br>
                <label for="valor">Valor em reais: </label>
                <input type="number" id="valor"><br>
                <label for="foto">Inserir link da foto: </label>
                <input type="text" id="foto"><br>
                <br><br>
                <button id="change">Alterar</button>

            </div>
