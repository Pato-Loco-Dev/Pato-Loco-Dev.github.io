    <div class="div-conteudo">
        
        <h2>Cadastro de Funcionários</h2>

        <div>
            <form action="" method="">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" >
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" >
        
                <label for="cracha">Número do Crachá:</label>
                <input type="text" id="cracha" name="cracha" >
        
                <label for="setor">Setor:</label>
                <select id="setor" name="setor" >
                    <option value="" disabled selected>Selecione um setor</option>
                    <option value="admin">Administração</option>
                    <option value="rh">Recursos Humanos</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="ti">Tecnologia da Informação</option>
                </select>
        
                <label for="status">Status:</label>
                <select id="status" name="status" >
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
        
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" >
        
                <label for="data_admissao">Data de Admissão:</label>
                <input type="date" id="data_admissao" name="data_admissao" >
        
                <label for="foto">Foto do Funcionário:</label>
                <input type="file" id="foto" name="foto">
                
                <h4>Endereço</h4> <br>

                <label for="CEP">CEP:</label>
                <input type="text" id="CEP" name="CEP" >
                
                <label for="rua">Rua:</label>
                <input type="text" id="Rua" name="Rua" >

                <label for="Numero_Casa">Número:</label>
                <input type="text" id="Numero_Casa" name="Numero_Casa" >
                
                <label for="Bairro">Bairro:</label>
                <input type="text" id="Bairro" name="Bairro" >

                <h4>Contatos</h4> <br>  

                <label for="Telefone">Telefone:</label>
                <input type="text" id="Telefone" name="Telefone" >

                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email" >

                <button><a href="Funcionarios.html">Enviar</a></button>
                <button><a href="Funcionarios.html">Voltar</a></button>
